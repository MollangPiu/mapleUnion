server:
  port: 8085

spring:
  main:
    allow-bean-definition-overriding: true

  # datasource:
   #  driver-class-name: org.sqlite.JDBC
    # url: jdbc:mariadb://localhost:3306/maple
  ## JPA Setting Info
  jpa:
    hibernate:
      ddl-auto: create  # option type: create, create-drop, update, validate, none
    properties:
      hibernate:
        # diarect: org.hibernate.dialect.H2Dialect  # 쿼리의 기준이 되는 데이터베이스 엔진을 설정합니다.
        # diarect: org.hibernate.dialect.MariaDB103Dialect  # 쿼리의 기준이 되는 데이터베이스 엔진을 설정합니다.
        # diarect: soft.kr.maple.config.SQLDialect # SQLITE쿼리의 기준이 되는 데이터베이스 엔진을 설정합니다.
        show_sql: true  # sql 쿼리를 보여줍니다.
        format_sql: true  # sql query formatting
        use_sql_comments: true  # sql 쿼리의 추가정보를 보여줍니다.
    defer-datasource-initialization: true
  mvc:
    view:
      # HTML suffix 설정
      suffix: .html

  devtools:
    livereload:
      enabled: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace  # query의 ?에 어떤 값이 들어가는지 추적할 수 있는 설정입니다. TRACE Log에 값을 보여줍니다.